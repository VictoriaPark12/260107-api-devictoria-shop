name: Build & Push API Image to DockerHub

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: parkhyojin1212/parkhyojin

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          logout: false

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest
    # EC2 시크릿이 없으면 이 job을 스킵
    if: secrets.EC2_HOST != '' && secrets.EC2_SSH_KEY != ''

    steps:
      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER || 'ubuntu' }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 30s
          command_timeout: 10m
          script: |
            set -e

            IMAGE="${{ env.IMAGE_NAME }}:latest"
            CONTAINER="api"

            # Docker Hub 로그인 (EC2에서도 필요)
            echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            docker pull $IMAGE

            # 기존 컨테이너 중지/삭제 (없어도 에러 안나게)
            docker stop $CONTAINER || true
            docker rm $CONTAINER || true

            # 새 컨테이너 실행 (필요한 옵션은 프로젝트에 맞게 수정)
            docker run -d --name $CONTAINER \
              --restart unless-stopped \
              -p 8080:8080 \
              $IMAGE

            docker image prune -f